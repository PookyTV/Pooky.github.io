<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozvánka na oslavu narozenin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .color-change {
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <h1 class="color-change">Pozvánka na oslavu narozenin</h1>
    <p class="color-change">Srdečně vás zveme na oslavu narozenin, která se bude konat 23. září 2024 v Odoleně Vodě.</p>
    <p class="color-change">Jídlo i pití je zajištěno.</p>
</body>
</html>
